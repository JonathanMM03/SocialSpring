spring:
  application:
    name: actividad

  logging:
    level:
      org:
        hibernate: DEBUG
        springframework.web: DEBUG
        com.zaxxer.hikari: DEBUG

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      properties:
        hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
    url: jdbc:mysql://localhost:3307/metaphorce?zeroDateTimeBehavior=convertToNull&serverTimezone=UTC

  data:
    mongodb:
      uri: mongodb://localhost:27018/metaphorce